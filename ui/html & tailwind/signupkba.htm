<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>tw-signupkba</title>
</head class="bg-[#B7E4C7]">
<body class="bg-[#95D5B2] flex justify-around items-center h-screen">
    <div class=" m-4  p-10 rounded-md  bg-[#2D6A4F] shadow-xl/30 ">
        <p class="text-3xl font-mono mt-1  font-bold text-[#ffffff] text-center">Sign Up</p>
        <div class="mt-4 text-[#ffffff]">
            <label>Name :</label>
        </div>
        <input class="outline mt-2 bg-[#ffffff]" type="email"><br>
        <div class="mt-4 text-[#ffffff]">
            <label>Email :</label>
        </div>
        <input class="outline mt-2 bg-[#ffffff]" type="email"><br>
        <div class="mt-4 text-[#ffffff]">
            <label>Password :</label>
        </div>
        <input class="outline mt-2 bg-[#ffffff]" type="password">
        <div class="mt-4 text-[#ffffff]">
            <label>Price :</label>
        </div>
        <select class="bg-white outline mt-2 w-[246px] h-[25px]">
            <option>Rs.5000</option>
            <option>Rs.8000</option>
            <option>Rs.10000</option>
        </select>
        <div>
            <input class="text-[#1B4332] bg-[#ffffff] mt-6 px-4 py-1 font-bold rounded-xl" type="submit" value="Sign Up">
        </div>
        <p class="justify-self-center mt-3 text-[#ffffff] ">Don't have an accont?<a class="ml-2 text-[#1082d5]" href="#">Sign Up</a></p>
