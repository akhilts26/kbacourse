<body>
    <nav>
        <div>
            <img src="images/kba.jpeg" alt="kba logo" width="40px" height="40px" >

        <div>

        </div>
    </nav>
    <div class="main-frame">
        <form>
            <h2>Add Course</h2>
            <table cellspacing="10px">
                <tr>
                    <td><p>Course Name<br></p>
                    <input type="text" class="text" placeholder="eg: Certified Blockchain Associate" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Course id<br></p>
                        <input type="number" class="text"  placeholder="eg: 1" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Course Type<br></p>
                        <select class="text">
                            <option selected>Self-Placed</option>
                            <option>option1</option>
                            <option>option1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Description<br></p>
                        <textarea class="text" name="Description" placeholder="small Description on the course" id="" rows="5" cols="35" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Price<br></p>
                        <select class="text"  name="" id="">
                            <option>Rs : 5000</option>
                            <option>Rs : </option>
                        </select>

                    </td>
                </tr>
            </table>
            <input type="submit" value="Add Course" class="add-course-button">
        </form>
    </div>
