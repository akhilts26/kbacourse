<body>
    <div class="page">
        <div class="signup-frame">
            <h2>Sign Up</h2>
            <form>
                <div class="signup-info">
                    <p>
                        Name :<br>
                        <input type="text"  class="text" required><br>
                        Email :<br>
                        <input type="email" class="text" required><br>
                        Password :<br>
                        <input type="password" class="text" required><br>
                        Price :<br>
                        <select>
                            <option>Admin</option>
                        </select>
                        <input type="submit" class="sign-up" value="Sign Up">
                        <!-- <a class="sign-up" href="loginkba.htm">Sign Up</a> -->
                    </p>
                </div>
            </form>
            <p class="login-link">Already have an accont? <a href="loginkba.htm">Login</a></p>
        </div>
    </div>
