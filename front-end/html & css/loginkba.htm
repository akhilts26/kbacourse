<!DOCTYPE html>

<head>

    <title>login kba</title>
    <link rel="stylesheet" href="style/loginkba.css">
</head>
<body>
    <div class="page">
        <div class="login-frame">
            <h2>Login</h2>
            <form action="">
                <div class="login-info">
                    <p>
                        Email :<br>

                        <div class="login-forgot">

                                <input type="submit" class="login" value="Login">
                                <!-- <a class="login" href="loginkba.htm">Login</a> -->
                            </div>
                            <div>
                                <a href="" class="forgot">Forgot Password?</a><br>
                            </div>
                        </div>
                    </p>
                </div>
            </form>
            <p class="signup-link">Don't have an accont? <a href="signupkba.htm">Sign Up</a></p>
        </div>
    </div>
</body>
