<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tw-addcoursekba</title>
</head>
<body class="bg-[#B7E4C7]">
    <nav class="h-[60px] bg-[#1B4332] dark:bg-[#212529] m-2 flex flex-row justify-between items-center shadow-xl/20">
        <div>
            <img class="size-[40px] m-2 " src="images/kba.jpeg" alt="kba-logo">
        </div>
        <div class="text-sm mr-4 text-white w-[500px] flex flex-row justify-around">

            <a href="homepage.htm">Home</a>
            <a href="courseskba.htm">Course</a>
            <a href="contactus.htm">Contact Us</a>
            <a href="addcoursekba.htm">Add Course</a>
            <a href="loginkba.htm">Logout</a>
        </div>
    </nav>
    <div class="flex justify-center items-center">
        <div class="w-[550px] h-[580px] bg-[#2D6A4F] grid p-8 rounded-md shadow-xl/30 ">
            <p class=" h-[40px] text-2xl font-bold text-white text-center mt-1 ">Add Course</p>
            <form class=" mt-2" action="">
                <p class="text-white text-sm font-bold">Course Name</p>
                <input class="bg-white border w-[483px] h-[30px] mt-2 mb-4 pl-2" type="text" placeholder="eg: Cirtified Blockchain Architech" required>
                
                <p class="text-white text-sm font-bold">Couse Id</p>
                <input class="bg-white border w-[483px] h-[30px] mt-2 mb-4 pl-2" type="number" placeholder="eg.1" name="" id="" required>
                
                <p class="text-white text-sm font-bold">Couse Type</p>
                <select class="bg-white border w-[483px] h-[30px] mt-2 mb-4 ">
                    <option selected>Self-Placed</option>
                    <option></option>
                    <option></option>
                </select>
                <p class="text-white text-sm font-bold">Description</p>
                <textarea class="bg-white border w-[483px] h-[80px] mt-2 mb-4 pl-2" placeholder="small description on the course" required ></textarea>
                
                    
                
                <p class="text-white text-sm font-bold">Price</p>
                <select class="bg-white border w-[483px] h-[30px] mt-2 mb-4">
                    <option value="" selected>Rs.5000</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <div class="border  bg-white rounded-3xl text-center mt-2">
                    <input class="py-1   text-[#2D6A4F] font-bold text-base mt" type="submit" value="Add Course">
                </div>
            
            </form>
        </div>
    </div>
</body>
</html>
